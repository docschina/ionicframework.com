FAB（浮动按钮）是标准的 material 设计组件。它们被塑造成一个代表推动行为的圆。按下时，它可能包含更多相关的操作。顾名思义，FAB 就是以固定的位置悬浮在内容上的。

<h3 class="no-para">基本用法</h3>
<p>
  <nobr class="component-doc-demo">
    <a target="_blank" class="btn component-doc-demo-mobile" href="/dist/preview-app/www/?production=true#/nav/n4/fab-basic">
      示例
    </a>
    <a target="_blank" href="https://github.com/ionic-team/ionic-preview-app/tree/master/src/pages/fabs">
      示例源码
    </a>
  </nobr>
</p>


```html
<ion-content>
  <!-- 真正的固定浮动行为按钮。它不会随着内容滚动。 -->
  <ion-fab top right edge>
    <button ion-fab mini><ion-icon name="add"></ion-icon></button>
    <ion-fab-list>
      <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-vimeo"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-googleplus"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

  <ion-fab right bottom>
    <button ion-fab color="light"><ion-icon name="arrow-dropleft"></ion-icon></button>
    <ion-fab-list side="left">
      <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-vimeo"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-googleplus"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
```


_有关更多信息，请查看 [API 文档](../api/components/fab/FabButton/)。_
